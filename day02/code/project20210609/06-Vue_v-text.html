<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}} vue</h2>
  <h2 v-text="message"> Vue</h2> <!--虽然能够做到展示字符内容，但是相对mustache来说不够灵活-->
</div>

<script src="./js/vue.js"></script>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好'
    }
  });
</script>
</body>
</html>
