<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-info="info"></cpn>
</div>

<template id="cpn1">
  <div>
    <h2>{{cInfo}}</h2>
  </div>
</template>

<script src="./js/vue.js"></script>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'Hello World',
      info:{
        name:'bin',
        age:18
      }
    },
    components:{
      cpn:{
        template:'#cpn1',
        props:{
          cInfo:{
            type:Object,
            default(){
              return {}
            }
          }
        }
      }
    }
  });
</script>
</body>
</html>
