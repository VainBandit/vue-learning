<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <label for="male">
    <input type="radio" id="male" name="gender" value="male" v-model="gender"> 男
  </label>
  <label for="female">
    <input type="radio" id="female" name="gender" value="female" v-model="gender"> 女
  </label>
  <h2>{{gender}}</h2>
</div>

<script src="./js/vue.js"></script>

<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'Hello World',
      gender:'male'
    }
  });
</script>
</body>
</html>
